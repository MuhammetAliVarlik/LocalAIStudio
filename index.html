<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local AI OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              space: '#020202', // Ultra Dark Monochrome
              surface: '#09090b', // Zinc-950
              highlight: '#ffffff',
              cyan: {
                DEFAULT: '#00f0ff',
                dim: 'rgba(0, 240, 255, 0.1)'
              },
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'breath': 'breath 4s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              breath: {
                '0%, 100%': { opacity: 0.7, transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(255,255,255,0)' },
                '50%': { opacity: 1, transform: 'scale(1.02)', boxShadow: '0 0 10px 0 rgba(255,255,255,0.05)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 0.6, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e4e4e7; /* Zinc-200 */
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .glass-panel {
        background: rgba(9, 9, 11, 0.6); /* Darker, more opaque */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .glass-input {
         background: rgba(0,0,0,0.5);
         border: 1px solid rgba(255,255,255,0.1);
         color: white;
         transition: all 0.3s ease;
      }
      .glass-input:focus {
         border-color: rgba(255,255,255,0.3);
         box-shadow: 0 0 15px rgba(255,255,255,0.05);
      }
      .monochrome-btn {
         background: rgba(255,255,255,0.05);
         border: 1px solid rgba(255,255,255,0.05);
         color: #a1a1aa;
         transition: all 0.3s ease;
      }
      .monochrome-btn:hover {
         background: rgba(255,255,255,0.1);
         color: white;
         border-color: rgba(255,255,255,0.2);
      }
      .monochrome-btn-active {
         background: white;
         color: black;
         border: 1px solid white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "reactflow/": "https://esm.sh/reactflow@11.11.4/",
    "reactflow": "https://esm.sh/reactflow@11.11.4?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react",
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
    "maath": "https://esm.sh/maath@0.10.7"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>

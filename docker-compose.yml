services:
  # 1. The React Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - cortex

  # 2. The Python Backend (The "Brain")
  cortex:
    build: ./backend/cortex
    ports:
      - "8000:8000"
    environment:
      # FIX: Remove "/api/generate". Point only to the base URL.
      - OLLAMA_URL=http://ollama:11434
      - WORKSPACE_DIR=/app/workspace
    volumes:
      - ./workspace_data:/app/workspace
    depends_on:
      - ollama

  # 3. The AI Engine (Ollama inside Docker)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_storage: